version: 2

models:
  - name: dim_territory
    description: 'Tabela de dimensão de território'
    columns:
      - name: 'sk_endereco'
        description: "Chave substituta de id_endereco."
        tests:
          - unique
          - not_null
      
      - name: 'cidade'
        description: "Nome da cidade."
        tests:
          - not_null
      
      - name: 'cod_postal'
        description: "Número de código postal."
      
      - name: 'Nome_provincia'
        description: "Nome da província."
      
      - name: 'Nome_territorio'
        description: "Nome do território."
      
      - name: 'Nome_regiao'
        description: "Nome da região."
      
      - name: 'Grupo'
        description: "Nome do Grupo."
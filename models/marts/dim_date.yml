version: 2

models:
  - name: dim_date
    description: 'Tabela de datas'
    columns:
      - name: 'data'
        description: "data timestamp."
        tests:
          - unique
          - not_null

      - name: 'dia_da_semana'
        description: "dia da semana."
        tests:
          - not_null

      - name: 'dia_da_semana_iso'
        description: "dia da semana iso."
        tests:
          - not_null

      - name: 'nome_dia_da_semana'
        description: "nome dia da semana."
        tests:
          - not_null

      - name: 'dia_do_mes'
        description: "dia do mes."
        tests:
          - not_null

      - name: 'semana_do_ano'
        description: "semana do ano."
        tests:
          - not_null

      - name: 'mes'
        description: "mes."
        tests:
          - not_null

      - name: 'nome_do_mes'
        description: "nome do mes."
        tests:
          - not_null
          
      - name: 'bimestre'
        description: "bimestre."
        tests:
          - not_null

      - name: 'trimestre'
        description: "trimestre."
        tests:
          - not_null

      - name: 'semestre'
        description: "semestre."
        tests:
          - not_null